<script type="text/javascript">
    RED.nodes.registerType('pioneer-avr-out', {
        category: 'AVR',
        color: '#DDBBFF',
        defaults: {
            name: {
                value: ''
            },
            server: {
                value: '',
                required: true,
                type: 'pioneer-avr-config'
            },
        },
        inputs: 1,
        outputs: 0,
        icon: 'bridge.png',
        label: function() {
            var server = RED.nodes.node(this.server);
            return this.name || server ? server.label().replace(/\s\(.+\)/, '') : 'Pioneer AVR';
        },
        paletteLabel: 'Pioneer AVR',
        align: 'right',
    });
</script>

<script type="text/x-red"
    data-template-name="pioneer-avr-out">

        <input type="text" id="node-input-server" />

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text"
            id="node-input-name"
            placeholder="Name" />
    </div>
</script>

         <dd></dd>
         <dt>payload.muted <span class="property-type">bool</span></dt>
         <dd></dd>
         <dt>payload.volume <span class="property-type">number</span></dt>
         <dd></dd>
         <dt>payload.channel <span class="property-type">enum</span></dt>

</script>
